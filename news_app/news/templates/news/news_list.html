{% extends 'news/base.html' %}

{% block content %}
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <ul>
            {% for article in articles %}
                <li>
                    <h3>{{ article.title }}</h3>
                    <p>{{ article.content }}</p>
                    <p>Published at: {{ article.publishedAt }}</p>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
